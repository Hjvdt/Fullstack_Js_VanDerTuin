<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto-Sistema de Turnos</title>
        <link rel="icon" type="image/x-icon" href='../img/favicon.ico.png' />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=PT+Serif:ital@0;1&display=swap"
            rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/77f7f937c5.js"
            crossorigin="anonymous"></script>
        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="body">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="../img/Logo.png"
                            alt="logo"></a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <!-- <span class="navbar-toggler-icon"style="width:20px;height:20px></span> -->
                        <span class="navbar-toggler-icon"
                            style="width:20px;height:20px">
                            <lord-icon
                                src="https://cdn.lordicon.com/tlyvkjxa.json"
                                trigger="hover"
                                colors="primary:#c71f16,secondary:#b4b4b4"
                                style="width:50px;height:50px">
                            </lord-icon>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page"
                                href="../index.html">Inicio</a>

                            <a class="nav-link" href="turnos.html">Turnos</a>
                            <a class="nav-link" href="ingreso.html">Ingreso</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    <main>
        <section class="bg-contacto">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well well-sm">
                            <!-- <form class="form-horizontal" method="post"> -->
                            <form class="form-horizontal" id="contactForm">
                                <fieldset>
                                    <legend class="text-center-header">Contactenos</legend>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <label for="nombre" class="form-label"></label>
                                            <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <label for="apellido" class="form-label"></label>
                                            <input id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <label for="email" class="form-label"></label>
                                            <input id="email" name="email" type="text" placeholder="email@example.com" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-8">
                                            <label for="phone" class="form-label"></label>
                                            <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <label for="form-control" class="form-label"></label>
                                            <textarea class="form-control" id="message" name="message" placeholder="Déjenos su mensaje aquí. Lo contactaremos a la brevedad." rows="7"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button class="btnl" type="submit" value="Registrar">Enviar</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="../js/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
